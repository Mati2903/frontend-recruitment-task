<!DOCTYPE html>
<html lang="pl">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Mateusz Mazurek - Recruitment task</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/css/main.css" />
	</head>
	<body>
		<section class="container">
			<label for="high-contrast" class="container__checkbox"
				>HIGH CONTRAST MODE<input
					type="checkbox"
					class="container__checkbox-check"
					name="high-contrast-checkbox"
			/></label>
			<div
				role="img"
				alt="sunset on the sea shore"
				class="container__image"
			></div>

			<article class="container__article">
				<h1 class="container__article-title">Lorem Ipsum</h1>
				<p class="container__article-paragraph">
					Infinitely scalable, feature-rich and cloud-native data management and
					protection for modern and legacy infrastructures and SaaS platforms,
					managed via a single app with no hardware required.
				</p>
				<button class="container__article-button">Button</button>
			</article>
			<div class="blocker"></div>
			<div class="popup">
				<h1 class="popup__header">Alert!</h1>
				<p class="popup__text">
					You have clicked <span class="popup__text-click-info"></span> to
					related button.
				</p>
				<button class="popup__close">&times</button>
				<button class="popup__counter-reset">Counter reset</button>
			</div>
		</section>
		<script src="/src/js/main.js"></script>
	</body>
</html>
